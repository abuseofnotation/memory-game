<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Flipping Cards</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    #app {
      text-align: center;
      max-width: 600px;
    }

    .letter-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      perspective: 1000px;
      width: 80px;
      height: 100px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-inner.opened {
      transform: rotateY(180deg);
    }
    .card-inner.paired {
      transform: rotateY(180deg);
    }
    

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-front {
      background: #ffffff;
      font-size: 50px;
      font-weight: bold;
      color: #333;
    }

    @keyframes changeColor {
      0% {
        background-color: #333;
      }
      100% {
        background-color: #ccc;
      }
    }

    .card-back {
      background: #333;
      color: #ffffff;
      transform: rotateY(180deg);
      font-size: 50px;
    }
    .paired .card-back {
      background: #ccc;
      animation: changeColor 1s ease-in-out 1;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./app.js"> </script>
</body>
</html>
